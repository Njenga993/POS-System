{% load static %}
<header class="mdc-top-app-bar border-bottom shadow bg-white position-sticky top-0 z-50">
    <div class="mdc-top-app-bar__row d-flex justify-content-between align-items-center px-3 py-2">
        <!-- Left Side: Menu Toggle -->
        <div class="d-flex align-items-center">
            <button class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button sidebar-toggler me-3" title="Toggle Menu">menu</button>
            <span class="fs-5 fw-bold text-primary">SaleHub POS</span>
        </div>

        <!-- Right Side: User Profile Dropdown -->
        <div class="menu-button-container position-relative">
            <button class="btn btn-light d-flex align-items-center rounded-pill px-2 py-1" id="profileDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                <img src="{% static 'posApp/assets/material-admin/images/faces/ava.jpg' %}" alt="user" class="rounded-circle me-2" width="32" height="32">
                <span class="d-none d-md-inline fw-medium text-dark">{{ user.first_name }} {{ user.last_name }}</span>
                <i class="mdi mdi-chevron-down ms-2 text-muted"></i>
            </button>
            <ul class="dropdown-menu dropdown-menu-end shadow-sm mt-2" aria-labelledby="profileDropdown">
                <li>
                    <a class="dropdown-item d-flex align-items-center" href="{% url 'redirect-admin' %}">
                        <i class="mdi mdi-settings-outline me-2 text-primary"></i> Admin Panel
                    </a>
                </li>
                <li>
                    <hr class="dropdown-divider">
                </li>
                <li>
                    <a class="dropdown-item d-flex align-items-center text-danger" href="{% url 'logout' %}">
                        <i class="mdi mdi-logout me-2"></i> Logout
                    </a>
                </li>
            </ul>
        </div>
    </div>
</header>
