<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Stock</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-lg p-4" style="width: 30rem;">
            <div class="card-body">
                <h3 class="card-title text-center mb-3">ðŸ“¦ Add Stock</h3>
                <h5 class="text-center text-primary">{{ product.name }}</h5>
                
                <form method="POST">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="stock_amount" class="form-label fw-bold">Enter Stock Quantity:</label>
                        <div class="input-group">
                            <input type="number" name="stock_amount" id="stock_amount" min="1" required class="form-control">
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-success w-100">âœ… Add Stock</button>
                </form>
                
                <div class="mt-3 text-center">
                    <a href="{% url 'inventory-list' %}" class="btn btn-outline-secondary">â¬… Back to Inventory</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
