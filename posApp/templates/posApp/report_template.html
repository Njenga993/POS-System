<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ report_title }}</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #2C3E50;
            --secondary-color: #3498db;
            --accent-color: #ecf0f1;
            --text-color: #333;
        }

        /* General Styling */
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--accent-color);
            color: var(--text-color);
        }

        /* Header */
        .header {
            background-color: var(--primary-color);
            color: white;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .header img {
            height: 60px;
        }

        .contact-info p {
            margin: 2px 0;
            font-size: 15px;
        }

        /* Report Container */
        .report-container {
            background: white;
            max-width: 1000px;
            margin: 40px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
        }

        .report-container h2 {
            margin-bottom: 20px;
            color: var(--primary-color);
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 10px;
            font-weight: 600;
        }

        /* Table Styling */
        .table-wrapper {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            min-width: 700px;
        }

        th, td {
            padding: 12px 15px;
            border-bottom: 1px solid #ddd;
            text-align: left;
            white-space: nowrap;
        }

        th {
            background-color: var(--primary-color);
            color: white;
            font-weight: 600;
        }

        tr:nth-child(even) {
            background-color: #f7f7f7;
        }

        tr:hover {
            background-color: #eef6fb;
        }

        /* Buttons */
        .export-buttons {
            margin-top: 25px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .export-buttons button {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background 0.3s;
        }

        .export-buttons button:hover {
            background-color: #2471a3;
        }

        .export-buttons i {
            font-style: normal;
        }

        /* Footer */
        .footer {
            background-color: var(--primary-color);
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 14px;
            margin-top: 40px;
        }

        /* Print Mode */
        @media print {
            .export-buttons,
            .header,
            .footer {
                display: none;
            }

            .report-container {
                box-shadow: none;
                border: none;
                margin: 0;
                padding: 0;
            }

            body {
                background: white;
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        <img src="{% static 'posApp/assets/material-admin/images/logo_processed.jpg' %}" alt="Company Logo">
        <div class="contact-info">
            <p>üìû +254 792 940 014</p>
            <p>‚úâ nyakaziorganics@gmail.com</p>
        </div>
    </div>

    <!-- Report Section -->
    <div class="report-container">
        <h2>{{ report_title }}</h2>

        <div class="table-wrapper">
            <table>
                <tr>
                    {% for header in headers %}
                        <th>{{ header }}</th>
                    {% endfor %}
                </tr>
                {% for row in data %}
                    <tr>
                        {% for item in row %}
                            <td>{{ item }}</td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </table>
        </div>

        <div class="export-buttons">
            <button onclick="printReport()"><i>üñ®</i> Print</button>
            <button onclick="downloadPDF()"><i>‚¨áÔ∏è</i> Export PDF</button>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2025 Nyakazi Organics. All Rights Reserved.</p>
    </div>

    <!-- JavaScript -->
    <script>
        function printReport() {
            window.print();
        }

        function downloadPDF() {
            let reportType = "{{ report_title|lower|slugify }}";
            window.location.href = `/report/download/${reportType}/`;
        }
    </script>

</body>
</html>
